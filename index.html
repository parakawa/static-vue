<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Example</title>
</head>
<body>
    <div id="app">
      <div id="app">
        <form @submit.prevent="submitForm">
          <div>
            <label for="name">Name:</label><br>
            <input id="name" type="text" v-model="name" required/>
          </div>
          <div>
            <label for="email">Email:</label><br>
            <input id="email" type="email" v-model="email" required/>
          </div>
          <div>
            <label for="firstSon">Who was the first son on mahtmagandi:</label><br>
            <textarea id="firstSon" v-model="firstSon" required></textarea>
          </div>
          <button :class="[name ? activeClass : '']" type="submit">Submit</button>
          <div>
            <h3>Data retrieved from server:</h3>
            <p v-if="success"> {{ success }}</p>
            <pre>{{ response }}</pre>
          </div>
        </form>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script src="main.js"></script>
</body>
</html>
